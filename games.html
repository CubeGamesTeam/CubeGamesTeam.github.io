    <!-- Адрес страницы -->
    <meta property="og:url" content="https://cubegamesstudio.ru/games.html" />
    <!-- Опционально: тип контента -->
    <meta property="og:type" content="website" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="assets/fonts/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/fonts/Montserrat-SemiBold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/fonts/Montserrat-Bold.ttf" as="font" type="font/ttf" crossorigin>

    <link rel="icon" href="logo.ico" type="image/x-icon" />
</head>
<body class="page-games" data-ready="false">
<!-- Шапка сайта -->
<header>
    <div class="logo-container">
        <a href="index.html" class="logo-link" aria-label="CubeGamesStudio — Главная">
            <img src="assets/logo.png" alt="CubeGamesStudio Logo" class="logo">
            <h1>CubeGamesStudio</h1>
        </a>
    </div>

    <!-- Кнопка гамбургера -->
    <div class="menu-toggle" id="menu-toggle">
        ☰
    </div>

    <!-- Навигация -->
    <nav id="nav-menu">
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="news.html">НОВОСТИ</a>
         <a href="games.html">ИГРЫ</a>
        <a href="contacts.html">КОНТАКТЫ</a>
    </nav>
</header>

<!-- Основной контент -->
<main>
    <!-- Hero-секция для страницы игр -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h2>Наши игры</h2>
                <p>Коллекция уникальных проектов, созданных с любовью к геймдеву</p>
            </div>
        </div>
    </section>

    <!-- Статистика студии -->
    <section class="studio-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="stats-released">0</div>
                    <div class="stat-label">Выпущенных игр</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">50K+</div>
                    <div class="stat-label">Игроков</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">4.4</div>
                    <div class="stat-label">Средний рейтинг</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stats-development">0</div>
                    <div class="stat-label">В разработке</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Сетка игр -->
    <section class="all-games">
        <div class="container">
            <div class="games-grid-detailed">
                
            </div>
        </div>
    </section>
</main>

<!-- Подвал сайта -->
<footer>
    <p>© 2023 - 2026 CubeGamesStudio. Все права защищены.</p>
    <p>Поддержка: my3dcubegames@yandex.ru</p>
</footer>

    <!-- Подключаем js скрипты -->
    <script src="scripts/menu.js"></script>
    <script src="scripts/icons.js"></script>
    <script src="scripts/games_data.js"></script>
    <script src="scripts/games_render.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        // Reveal after games list and stats rendered
        let revealed = false;
        function reveal(){ if(!revealed){ document.body.setAttribute('data-ready','true'); revealed=true; } }
        // games_render sets content synchronously after data load
        setTimeout(reveal, 800);
      });
    </script>
</body>
</html>
